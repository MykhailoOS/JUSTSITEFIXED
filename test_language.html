<!DOCTYPE html>
<html>
<head>
    <title>Language API Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Language API Test</h1>
    <button onclick="testLanguageAPI()">Test Language API</button>
    <div id="result"></div>

    <script>
        function testLanguageAPI() {
            console.log('Testing language API...');
            
            $.ajax({
                url: 'api/change_language_simple.php',
                method: 'POST',
                data: { language: 'en' },
                dataType: 'json',
                beforeSend: function() {
                    console.log('Sending request...');
                    $('#result').html('Sending request...');
                },
                success: function(response) {
                    console.log('Success response:', response);
                    $('#result').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    console.error('Status:', status);
                    console.error('Response text:', xhr.responseText);
                    console.error('Response headers:', xhr.getAllResponseHeaders());
                    
                    $('#result').html(`
                        <h3>Error Details:</h3>
                        <p><strong>Status:</strong> ${status}</p>
                        <p><strong>Error:</strong> ${error}</p>
                        <p><strong>Response Text:</strong></p>
                        <pre>${xhr.responseText}</pre>
                        <p><strong>Response Headers:</strong></p>
                        <pre>${xhr.getAllResponseHeaders()}</pre>
                    `);
                }
            });
        }
    </script>
</body>
</html>
